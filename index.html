<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS learning</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Counter</h1>
        <button @click="increase(1)">Increase</button>
        <button @click="decrease(1)">Decrease</button>

        <button @dblclick="increase(10)">Increase by 10</button>
        <button @dblclick="decrease(10)">Decrease by 10</button>

        <p>Total count: {{count}}</p>

        <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
